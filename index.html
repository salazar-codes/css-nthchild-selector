<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="ar-9-16">
        <h2>Uso del selector <br><span class="glow">:nth-child()</span> en CSS</h2>
        <div class="logo">
            <img src="img/logo.png" width="50px">
            <span>&nbsp;@codebreaker.dev</span>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button">:<span class="hightlight-text">first</span>-child</div>
            <div class="circle-container example-1">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-2">:<span class="hightlight-text">last</span>-child</div>
            <div class="circle-container example-2">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-3">:<span class="hightlight-text">only</span>-child</div>
            <div class="circle-container example-3">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-4">:nth-child(<span class="hightlight-text">2</span>)</div>
            <div class="circle-container example-4">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-5">:nth-child(<span class="hightlight-text">odd</span>)</div>
            <div class="circle-container example-5">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-6">:nth-child(<span class="hightlight-text">even</span>)</div>
            <div class="circle-container example-6">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-7">:nth-child(<span class="hightlight-text">3n+0</span>)</div>
            <div class="circle-container example-7">
            </div>
        </div>
        <div class="example">
            <div class="hover-button" id="hover-button-8">:nth-child(<span class="hightlight-text">3n-1</span>)</div>
            <div class="circle-container example-8">
            </div>
        </div>
    </div>

</body>

<script src="/js/script.js"></script>

</html>
